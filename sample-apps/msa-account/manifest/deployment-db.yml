apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-db
  labels:
    app: account-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-db
  template:
    metadata:
      labels:
        app: account-db
    spec:
      containers:
      - name: account-db
        image: postgres:11-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: m9amsa-configmap
        readinessProbe:
          exec:
            command:
            - psql
            - -U
            - postgres
            - -w
            - postgres
            - -c
            - "SELECT 1"
          initialDelaySeconds: 3
          periodSeconds: 3

